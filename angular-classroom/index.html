<!doctype html>

<html>

<head>
  <meta charset="utf-8">

  <title>Classroom</title>
  <meta name="description" content="AngularJS Classroom">
  <meta name="author" content="Illia">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-cookies.js"></script>
  <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

  <link rel="stylesheet" href="css/main.css">
  <script src="./js/app.js"></script>
  <script src="./js/service/storage_service.js"></script>
  <script src="./js/service/data_service.js"></script>
  <script src="./js/service/login_service.js"></script>
  <script src="./js/auth/auth.js"></script>
  <script src="./js/home/home.js"></script>
  <script src="./js/journal/journal.js"></script>
</head>

<body ng-app="classroom">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" ng-controller="AuthController as authc">
    <span class="navbar-brand">Classroom</span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" ng-if="!authc.isLoggedOut()">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" ui-sref="home" ui-sref-active="active">Home</a>
        </li>
        <li class="nav-item">
          <script>$(function () {
              $('[data-toggle="tooltip"]').tooltip()
            })</script>
          <a class="nav-link" ui-sref="journal" ui-sref-active="active" disabled data-toggle="tooltip" data-placement="bottom" title="Click on schedule row to go to specific journal"
            style="cursor: default;">Journal</a>
        </li>
      </ul>
      <button class="btn btn-outline-danger" ng-click="authc.logout()">Log out</button>
    </div>
  </nav>
  <div ui-view>
  </div>
</body>

</html>
