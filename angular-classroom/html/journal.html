<div class="container">
  <div class="row journalHeading">
    <h4 class="display-4">{{ $ctrl.getDescription() }}</h4>
  </div>
  <div class="row">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr class="m-0">
          <th class="w-10 text-center ">#</th>
          <th class="w-30 text-center ">Name</th>
          <th class="w-20 text-center" ng-repeat="l in $ctrl.lessons()">{{ l }}</th>
        </tr>
      </thead>
      <tr class="m-0" ng-repeat="p in $ctrl.pupils()">
        <th class="w-10 text-center " scope="row">{{ $index + 1 }}</th>
        <td class="w-30 text-center ">{{ p }}</td>
        <td class="w-20 text-center tableCell" ng-repeat="l in $ctrl.lessons()" ng-click="$ctrl.toggleMarkEdit(p, l)">
          <div class="tableCellContent">
            <p ng-if="$ctrl.isText(p, l)">
              {{ $ctrl.getMark(p, l) }}
            </p>
            <form ng-if="$ctrl.isForm(p, l)" ng-submit="$ctrl.setMark(p, l, mark)">
              <input type="text" class="form-control form-control-sm" ng-model="mark" placeholder="Mark" required="">
            </form>
          </div>
        </td>
      </tr>
    </table>

  </div>
</div>
