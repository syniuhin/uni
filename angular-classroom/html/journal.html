<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th ng-repeat="l in $ctrl.lessons()">{{ l }}</th>
        </tr>
      </thead>
      <tr ng-repeat="p in $ctrl.pupils()">
        <th scope="row">{{ $index + 1 }}</th>
        <td>{{ p }}</td>
        <td ng-repeat="l in $ctrl.lessons()" ng-click="$ctrl.toggleMarkEdit(p, l)">
          <div class="tableCell">
            <p ng-if="$ctrl.isText(p, l)">
              {{ $ctrl.getMark(p, l) }}
            </p>
            <form ng-if="$ctrl.isForm(p, l)" ng-submit="$ctrl.setMark(p, l, mark)">
              <input type="text" class="form-control form-control-sm" ng-model="mark" placeholder="Mark" required="">
            </form>
          </div>
        </td>
      </tr>
    </table>

  </div>
</div>
