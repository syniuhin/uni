<div class="container">
  <div class="row justify-content-center">
    <div class="col-4 card loginForm" ng-controller="AuthController as authc">
      <h3 style="margin:10px 0px 15px 2px;">Login Page</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="user.username" placeholder="Username" required="" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required="" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" ng-click="authc.update(user)">Login</button>
        </div>
        <div class="form-group">
          <span class="text-danger">{{ authc.error }}</span>
        </div>
      </form>
    </div>
  </div>
</div>
